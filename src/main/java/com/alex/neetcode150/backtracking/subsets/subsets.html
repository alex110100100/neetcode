<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtracking Subsets Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .secondary-btn {
            background: #e2e8f0;
            color: #4a5568;
        }

        .secondary-btn:hover {
            background: #cbd5e0;
        }

        .visualization {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 20px;
            margin-bottom: 20px;
            height: 85vh;
            max-height: 800px;
        }

        .left-panel {
            display: grid;
            grid-template-rows: 1fr 120px;
            gap: 15px;
            overflow: hidden;
        }

        .tree-container {
            overflow: hidden;
            min-height: 0;
        }

        .info-panel {
            background: #f7fafc;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            overflow-y: auto;
        }

        .tree {
            width: 100%;
            height: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #fafafa;
            overflow: visible;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node circle {
            fill: #e2e8f0;
            stroke: #a0aec0;
            stroke-width: 2;
        }

        .node.current circle {
            fill: #667eea;
            stroke: #4c51bf;
            stroke-width: 3;
            filter: drop-shadow(0 0 8px #667eea);
        }

        .node.visited circle {
            fill: #48bb78;
            stroke: #38a169;
        }

        .node.processing circle {
            fill: #ed8936;
            stroke: #dd6b20;
        }

        .node text {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            text-anchor: middle;
            fill: #2d3748;
            font-weight: 600;
        }

        .link {
            fill: none;
            stroke: #cbd5e0;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .link.active {
            stroke: #667eea;
            stroke-width: 3;
        }

        .current-state {
            background: #667eea;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .current-state h3 {
            margin: 0 0 6px 0;
            font-size: 1em;
        }

        .subset-display {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 6px;
            border-radius: 4px;
            text-align: center;
        }

        .results {
            background: #f0fff4;
            border: 1px solid #48bb78;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
        }

        .results h4 {
            margin: 0 0 6px 0;
            color: #22543d;
            font-size: 0.9em;
        }

        .result-list {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            color: #22543d;
            word-break: break-all;
        }

        .explanation {
            margin-top: 10px;
            padding: 10px;
            background: #fffaf0;
            border-left: 3px solid #ed8936;
            border-radius: 0 6px 6px 0;
            font-size: 12px;
        }

        .step-counter {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .call-stack {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .call-stack h3 {
            color: #81c784;
            margin: 0 0 15px 0;
            font-size: 14px;
        }

        .stack-frame {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            background: #2d3748;
        }

        .stack-frame.current {
            background: #667eea;
            color: white;
        }

        .function-call {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .for-loop-vars {
            font-size: 11px;
            color: #a0aec0;
            margin-left: 10px;
        }

        .for-loop-vars.current {
            color: #fbb6ce;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üå≥ Backtracking Subsets Visualization</h1>

    <div class="controls">
        <button id="startBtn" class="primary-btn">‚ñ∂Ô∏è Start Animation</button>
        <button id="nextBtn" class="secondary-btn" disabled>Next Step</button>
        <button id="resetBtn" class="secondary-btn">üîÑ Reset</button>
        <button id="fastBtn" class="secondary-btn">‚ö° Run Fast</button>
    </div>

    <div class="visualization">
        <div class="left-panel">
            <div class="tree-container">
                <svg id="tree" class="tree"></svg>
            </div>

            <div class="info-panel">
                <div class="step-counter" id="stepCounter">Step 0</div>

                <div class="explanation" id="explanation">
                    Click "Start Animation" to begin the backtracking visualization!
                </div>

                <div class="results" id="results">
                    <h4>Results So Far:</h4>
                    <div class="result-list" id="resultList">(none yet)</div>
                </div>
            </div>
        </div>

        <div class="call-stack">
            <h3>üìö Call Stack & For Loop Indexes</h3>
            <div id="callStackDisplay">
                <div class="stack-frame">
                    <div class="function-call">subsets([1,2,3])</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<script>
    class BacktrackingVisualizer {
        constructor() {
            this.nums = [1, 2, 3];
            this.results = [];
            this.currentStep = 0;
            this.steps = [];
            this.isAnimating = false;

            this.setupTree();
            this.generateSteps();
            this.setupEventListeners();
        }

        setupEventListeners() {
            document.getElementById('startBtn').addEventListener('click', () => this.startAnimation());
            document.getElementById('nextBtn').addEventListener('click', () => this.nextStep());
            document.getElementById('resetBtn').addEventListener('click', () => this.reset());
            document.getElementById('fastBtn').addEventListener('click', () => this.runFast());
        }

        setupTree() {
            const svg = d3.select("#tree");
            const width = 480;
            const height = 550;

            svg.attr("width", width).attr("height", height);

            // Create tree structure
            this.treeData = {
                name: "[]",
                subset: [],
                startIndex: 0,
                children: [
                    {
                        name: "[1]",
                        subset: [1],
                        startIndex: 1,
                        children: [
                            {
                                name: "[1,2]",
                                subset: [1, 2],
                                startIndex: 2,
                                children: [
                                    { name: "[1,2,3]", subset: [1, 2, 3], startIndex: 3, children: [] }
                                ]
                            },
                            {
                                name: "[1,3]",
                                subset: [1, 3],
                                startIndex: 3,
                                children: []
                            }
                        ]
                    },
                    {
                        name: "[2]",
                        subset: [2],
                        startIndex: 2,
                        children: [
                            {
                                name: "[2,3]",
                                subset: [2, 3],
                                startIndex: 3,
                                children: []
                            }
                        ]
                    },
                    {
                        name: "[3]",
                        subset: [3],
                        startIndex: 3,
                        children: []
                    }
                ]
            };

            const root = d3.hierarchy(this.treeData);
            const treeLayout = d3.tree().size([width - 80, height - 80]);
            treeLayout(root);

            // Draw links
            svg.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(d => d.x + 40)
                    .y(d => d.y + 40));

            // Draw nodes
            const nodes = svg.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x + 40}, ${d.y + 40})`);

            nodes.append("circle").attr("r", 25);

            nodes.append("text")
                .attr("dy", "0.35em")
                .text(d => d.data.name);

            this.svg = svg;
            this.nodes = nodes;
        }

        generateSteps() {
            this.steps = [];
            this.results = [];

            // Add empty subset at the very beginning
            this.steps.push({
                type: 'add_result',
                subset: [],
                startIndex: 0,
                path: [],
                depth: 0,
                resultCount: 1,
                explanation: `Adding empty subset [] to results at the start of backtrack([], 0).`
            });

            this.results.push([]);

            this.backtrack([], 0, [], 0);
        }

        backtrack(currentSubset, startIndex, path, depth) {
            // Try adding each remaining element
            for (let i = startIndex; i < this.nums.length; i++) {
                // Add element
                const newSubset = [...currentSubset, this.nums[i]];
                const newPath = [...path, this.nums[i]];

                this.steps.push({
                    type: 'choose',
                    subset: newSubset,
                    startIndex: startIndex,
                    path: newPath,
                    element: this.nums[i],
                    depth: depth,
                    forLoopIndex: i,
                    resultCount: this.results.length,
                    explanation: `Choosing to include element ${this.nums[i]} (i${depth + 1} = ${i}). Current subset: [${newSubset.join(',')}]. Will explore from startIndex ${i + 1}.`
                });

                // Add current subset to results BEFORE recursive call
                this.steps.push({
                    type: 'add_result',
                    subset: [...newSubset],
                    startIndex: i + 1,
                    path: [...newPath],
                    depth: depth + 1,
                    resultCount: this.results.length + 1,
                    explanation: `Adding subset [${newSubset.join(',')}] to results at the start of backtrack([${newSubset.join(',')}], ${i + 1}).`
                });

                this.results.push([...newSubset]);

                // Recurse
                this.backtrack(newSubset, i + 1, newPath, depth + 1);

                // Backtrack
                this.steps.push({
                    type: 'backtrack',
                    subset: [...currentSubset],
                    startIndex: startIndex,
                    path: [...path],
                    element: this.nums[i],
                    depth: depth,
                    forLoopIndex: i,
                    resultCount: this.results.length,
                    explanation: `Backtracking: removing element ${this.nums[i]} (i${depth + 1} = ${i}). Back to subset [${currentSubset.join(',')}]. Trying next element.`
                });
            }
        }

        startAnimation() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            this.isAnimating = true;
            this.nextStep(); // Automatically show the first step
        }

        nextStep() {
            if (this.currentStep >= this.steps.length) {
                this.showFinalResults();
                return;
            }

            const step = this.steps[this.currentStep];
            this.visualizeStep(step);
            this.currentStep++;

            if (this.currentStep >= this.steps.length) {
                document.getElementById('nextBtn').disabled = true;
                this.showFinalResults();
            }
        }

        visualizeStep(step) {
            // Update step counter
            document.getElementById('stepCounter').textContent = `Step ${this.currentStep + 1}`;

            // Update explanation
            document.getElementById('explanation').textContent = step.explanation;

            // Update running results
            this.updateRunningResults(step);

            // Update call stack with for loop indexes
            this.updateCallStack(step);

            // Highlight current node in tree
            this.highlightNode(step.subset);

            // Update color based on step type
            this.updateNodeColors(step);
        }

        updateRunningResults(step) {
            const resultsToShow = this.results.slice(0, step.resultCount || 0);
            const resultDisplay = resultsToShow.map(subset => `[${subset.join(',')}]`).join(', ');
            document.getElementById('resultList').textContent = resultDisplay || '(none yet)';
        }

        updateCallStack(step) {
            const callStackDisplay = document.getElementById('callStackDisplay');
            callStackDisplay.innerHTML = '';

            // Main function
            const mainFrame = document.createElement('div');
            mainFrame.className = 'stack-frame';
            mainFrame.innerHTML = '<div class="function-call">subsets([1,2,3])</div>';
            callStackDisplay.appendChild(mainFrame);

            // Show call stack up to current depth
            for (let d = 0; d <= step.depth; d++) {
                const frame = document.createElement('div');
                frame.className = 'stack-frame';
                if (d === step.depth) {
                    frame.classList.add('current');
                }

                const indent = '  '.repeat(d + 1);
                const subsetAtDepth = step.subset.slice(0, d);

                let functionCall = `${indent}backtrack([${subsetAtDepth.join(',')}], ${d})`;
                let forLoopVars = '';

                // Show for loop variables for each depth
                const forVars = [];
                for (let i = 0; i < d; i++) {
                    forVars.push(`i${i + 1} = ${step.subset[i] - 1}`); // Convert back to index
                }

                // Add current for loop variable if we're in a choose/backtrack step
                if ((step.type === 'choose' || step.type === 'backtrack') && step.forLoopIndex !== undefined && d === step.depth) {
                    forVars.push(`i${d + 1} = ${step.forLoopIndex}`);
                }

                if (forVars.length > 0) {
                    forLoopVars = `${indent}  ${forVars.join(', ')}`;
                }

                frame.innerHTML = `
                    <div class="function-call">${functionCall}</div>
                    ${forLoopVars ? `<div class="for-loop-vars ${d === step.depth ? 'current' : ''}">${forLoopVars}</div>` : ''}
                `;

                callStackDisplay.appendChild(frame);
            }
        }

        highlightNode(subset) {
            this.nodes.classed("current", false);
            this.nodes.classed("current", d => {
                return JSON.stringify(d.data.subset) === JSON.stringify(subset);
            });
        }

        updateNodeColors(step) {
            this.nodes.classed("visited processing current", false);

            this.nodes.classed("current", d => {
                return JSON.stringify(d.data.subset) === JSON.stringify(step.subset);
            });

            if (step.type === 'add_result') {
                this.nodes.classed("visited", d => {
                    return JSON.stringify(d.data.subset) === JSON.stringify(step.subset);
                });
            } else if (step.type === 'choose') {
                this.nodes.classed("processing", d => {
                    return JSON.stringify(d.data.subset) === JSON.stringify(step.subset);
                });
            }
        }

        runFast() {
            if (!this.isAnimating) {
                this.startAnimation();
            }

            const interval = setInterval(() => {
                if (this.currentStep >= this.steps.length) {
                    clearInterval(interval);
                    this.showFinalResults();
                    return;
                }
                this.nextStep();
            }, 800);
        }

        showFinalResults() {
            const resultList = document.getElementById('resultList');
            const finalResults = this.results.map(subset => `[${subset.join(',')}]`).join(', ');
            resultList.textContent = finalResults;

            document.getElementById('explanation').textContent =
                `‚úÖ Complete! Generated all ${this.results.length} possible subsets using backtracking. Each subset was built by making choices about including/excluding each element.`;
        }

        reset() {
            this.currentStep = 0;
            this.results = [];
            this.generateSteps();

            document.getElementById('startBtn').disabled = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('stepCounter').textContent = 'Step 0';
            document.getElementById('explanation').textContent = 'Click "Start Animation" to begin the backtracking visualization!';
            document.getElementById('resultList').textContent = '(none yet)';

            // Reset call stack
            document.getElementById('callStackDisplay').innerHTML = `
                <div class="stack-frame">
                    <div class="function-call">subsets([1,2,3])</div>
                </div>
            `;

            this.nodes.classed("current visited processing", false);
            this.isAnimating = false;
        }
    }

    // Initialize the visualizer when the page loads
    window.addEventListener('DOMContentLoaded', () => {
        new BacktrackingVisualizer();
    });
</script>
</body>
</html>
